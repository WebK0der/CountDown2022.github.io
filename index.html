<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Count Down till 2022</h3>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="confetti/confetti.js"></script>
</html>
